<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabla de Datos</title>
</head>
<body>
    <!-- Contenedor principal de la tabla -->
    <div class="tabla-datos">
        <!-- Título de la tabla -->
        <h2 class="tabla-datos__titulo">Registro de Clientes</h2>
        <!-- Tabla con datos -->
        <table class="tabla-datos__tabla">
            <thead class="tabla-datos__encabezado">
                <tr class="tabla-datos__fila">
                    <!-- Encabezados de columna -->
                    <th class="tabla-datos__celda">ID</th>
                    <th class="tabla-datos__celda">Nombre</th>
                    <th class="tabla-datos__celda">Correo</th>
                    <th class="tabla-datos__celda">Rol</th>
                </tr>
            </thead>
            <tbody class="tabla-datos__cuerpo">
                <!-- Fila con datos -->
                <tr class="tabla-datos__fila">
                    <td class="tabla-datos__celda">#1</td>
                    <td class="tabla-datos__celda">Laura Martínez</td>
                    <td class="tabla-datos__celda">laura@example.com</td>
                    <td class="tabla-datos__celda">Administrador</td>
                </tr>
                <tr class="tabla-datos__fila">
                    <td class="tabla-datos__celda">#2</td>
                    <td class="tabla-datos__celda">Javier Gómez</td>
                    <td class="tabla-datos__celda">javier@example.com</td>
                    <td class="tabla-datos__celda">Usuario</td>
                </tr>
                <tr class="tabla-datos__fila">
                    <td class="tabla-datos__celda">#3</td>
                    <td class="tabla-datos__celda">Sofía López</td>
                    <td class="tabla-datos__celda">sofia@example.com</td>
                    <td class="tabla-datos__celda">Usuario</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
