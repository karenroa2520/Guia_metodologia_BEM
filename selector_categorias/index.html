<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selector de Categorías</title>
</head>
<body>
    <!-- Contenedor principal del área de selección de categorías -->
    <div class="selector-categorias">
        <!-- Selector name-->
        <h2 class="selector-categorias__title">Elige una categoría</h2>
        <!-- Lista de categorías -->
        <ul class="selector-categorias__list">
            <li class="selector-categorias__item"><button class="selector-categorias__boton">Electrónica</button></li>
            <li class="selector-categorias__item"><button class="selector-categorias__boton">Muebles</button></li>
            <li class="selector-categorias__item"><button class="selector-categorias__boton">Ropa</button></li>
            <li class="selector-categorias__item"><button class="selector-categorias__boton">Revistas</button></li>
        </ul>
    </div>
</body>
</html>
