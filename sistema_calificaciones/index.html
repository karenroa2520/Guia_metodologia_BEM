<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Calificaciones</title>
</head>
<body>
    <!-- Contenedor principal de la valoración -->
    <div class="valoracion">
        <!-- Título de la valoración -->
        <h2 class="valoracion__titulo">Evaluación del Producto</h2>
        <!-- Contenedor de las estrellas -->
        <div class="valoracion__estrellas">
            <!-- Estrellas llenas (calificación actual) -->
            <span class="valoracion__estrella valoracion__estrella--llena">⭐</span>
            <span class="valoracion__estrella valoracion__estrella--llena">⭐</span>
            <span class="valoracion__estrella valoracion__estrella--llena">⭐</span>
            <!-- Estrellas vacías -->
            <span class="valoracion__estrella">⭐</span>
            <span class="valoracion__estrella">⭐</span>
        </div>
        <!-- Texto que indica la calificación numérica -->
        <p class="valoracion__texto">5 de 5 estrellas</p>
    </div>
</body>
</html>
