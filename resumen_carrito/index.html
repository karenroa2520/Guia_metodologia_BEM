<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resumen de Carrito</title>
</head>
<body>
    <!-- Contenedor principal del resumen del carrito -->
    <div class="resumen_carrito">
        <!-- Título del resumen -->
        <h2 class="resumen_carrito__title">Resumen del Carrito</h2>

        <!-- Lista de productos en el carrito -->
        <ul class="resumen_carrito__lista">
            <li class="resumen_carrito__item">
                <span class="resumen_carrito__nombre">Hamburguesa x2</span>
                <span class="resumen_carrito__precio">$8.000</span>
            </li>
            <li class="resumen_carrito__item">
                <span class="resumen_carrito__nombre">Papas Fritas x1</span>
                <span class="resumen_carrito__precio">$3.000</span>
            </li>
            <li class="resumen_carrito__item">
                <span class="resumen_carrito__nombre">Refresco</span>
                <span class="resumen_carrito__precio">$1.500</span>
            </li>
        </ul>

        <!-- Sección que muestra el total a pagar -->
        <div class="resumen_carrito__total">
            <span class="resumen_carrito__label">Total:</span>
            <span class="resumen_carrito__detalle">$12.500</span>
        </div>

        <!-- Botón para proceder al pago -->
        <button class="resumen_carrito__boton">Proceder al pago</button>
    </div>
</body>
</html>
