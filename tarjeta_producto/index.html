<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarjeta Producto</title>
</head>
<body>
    <!-- Tarjeta de producto 1 -->
    <div class="producto-card">
        <div class="producto-card__imagenes">
            <img src="img/flores.jpg" alt="Girasoles" class="producto-card__imagen" />
        </div>
        <h2 class="producto-card__title">Flores</h2>
        <p class="producto-card__descripcion">Flores con dos calidades de resolución diferentes.</p>
        <span class="producto-card__price">$10.000</span>
        <button class="producto-card__boton">Agregar al carrito</button>
    </div>

    <!-- Tarjeta de producto 2 -->
    <div class="producto-card producto-card--variant2">
        <div class="producto-card__imagenes">
            <img src="img/rosas.jpg" alt="Rosas" class="producto-card__imagen" />
        </div>
        <h2 class="producto-card__title">Rosas</h2>
        <p class="producto-card__descripcion">Rosas frescas y fragantes para cualquier ocasión.</p>
        <span class="producto-card__price">$12.000</span>
        <button class="producto-card__boton">Agregar al carrito</button>
    </div>

    <!-- Tarjeta de producto 3 -->
    <div class="producto-card producto-card--variant3">
        <div class="producto-card__imagenes">
            <img src="img/tulipanes.jpg" alt="Tulipanes" class="producto-card__imagen" />
        </div>
        <h2 class="producto-card__title">Tulipanes</h2>
        <p class="producto-card__descripcion">Tulipanes coloridos para alegrar tu día.</p>
        <span class="producto-card__price">$15.000</span>
        <button class="producto-card__boton">Agregar al carrito</button>
    </div>
</body>
</html>
